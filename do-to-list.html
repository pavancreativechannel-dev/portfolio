<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Simple Toâ€‘Do List (with Delete)</title>
    <style>
         :root {
            --bg: #0f1724;
            --card: #0b1220;
            --accent: #06b6d4;
            --muted: #94a3b8;
            --glass: rgba(255, 255, 255, 0.03)
        }
        
        * {
            box-sizing: border-box
        }
        
        body {
            font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, "Helvetica Neue", Arial;
            background: linear-gradient(180deg, #071025 0%, #081226 100%);
            color: #e6eef6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px
        }
        
        .container {
            width: 100%;
            max-width: 760px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), rgba(255, 255, 255, 0.01));
            border-radius: 12px;
            padding: 22px;
            box-shadow: 0 6px 30px rgba(2, 6, 23, 0.6);
            border: 1px solid rgba(255, 255, 255, 0.03)
        }
        
        h1 {
            font-size: 20px;
            margin: 0 0 8px 0
        }
        
        p.lead {
            margin: 0 0 18px 0;
            color: var(--muted)
        }
        
        .input-row {
            display: flex;
            gap: 10px
        }
        
        input[type=text] {
            flex: 1;
            padding: 12px 14px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.04);
            background: var(--glass);
            color: inherit;
            outline: none
        }
        
        button {
            background: var(--accent);
            color: #042027;
            border: none;
            padding: 10px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600
        }
        
        button.secondary {
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.06);
            color: var(--muted);
            padding: 8px 10px
        }
        
        ul#todo-list {
            list-style: none;
            margin: 16px 0 0 0;
            padding: 0
        }
        
        li.todo {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.012), rgba(255, 255, 255, 0.008));
            border: 1px solid rgba(255, 255, 255, 0.02)
        }
        
        .todo .text {
            flex: 1;
            word-break: break-word
        }
        
        .todo .text.done {
            text-decoration: line-through;
            opacity: 0.6
        }
        
        .actions {
            display: flex;
            gap: 8px
        }
        
        .icon-btn {
            background: transparent;
            border: 0;
            padding: 6px 8px;
            border-radius: 8px;
            cursor: pointer;
            color: var(--muted)
        }
        
        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.02);
            color: var(--accent)
        }
        
        .meta {
            display: flex;
            gap: 8px;
            align-items: center;
            color: var(--muted);
            font-size: 13px
        }
        
        footer.controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 12px
        }
        
        @media (max-width:520px) {
            .input-row {
                flex-direction: column
            }
            .input-row button {
                width: 100%
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Toâ€‘Do List</h1>
        <p class="lead">Add tasks, mark done, and delete when finished. Saved in your browser.</p>

        <div class="input-row">
            <input id="todo-input" type="text" placeholder="Add a new task and press Add" aria-label="New task" />
            <button id="add-btn">Add</button>
            <button id="clear-all" class="secondary">Clear All</button>
        </div>

        <ul id="todo-list" aria-live="polite"></ul>

        <footer class="controls">
            <div class="meta"><span id="count">0</span> tasks</div>
            <div style="display:flex;gap:8px">
                <button id="show-all" class="secondary">Show All</button>
                <button id="show-active" class="secondary">Active</button>
                <button id="show-completed" class="secondary">Completed</button>
            </div>
        </footer>
    </div>

    <script>
        // Simple to-do app with delete option + localStorage
        const input = document.getElementById('todo-input');
        const addBtn = document.getElementById('add-btn');
        const listEl = document.getElementById('todo-list');
        const clearAllBtn = document.getElementById('clear-all');
        const countEl = document.getElementById('count');
        const showAll = document.getElementById('show-all');
        const showActive = document.getElementById('show-active');
        const showCompleted = document.getElementById('show-completed');

        let todos = JSON.parse(localStorage.getItem('my_todos') || '[]');
        let filter = 'all';

        function save() {
            localStorage.setItem('my_todos', JSON.stringify(todos));
        }

        function render() {
            listEl.innerHTML = '';
            const filtered = todos.filter(t => filter === 'all' ? true : (filter === 'active' ? !t.done : t.done));
            filtered.forEach(todo => {
                const li = document.createElement('li');
                li.className = 'todo';
                li.dataset.id = todo.id;

                const chk = document.createElement('input');
                chk.type = 'checkbox';
                chk.checked = todo.done;
                chk.addEventListener('change', () => toggleDone(todo.id));

                const span = document.createElement('div');
                span.className = 'text' + (todo.done ? ' done' : '');
                span.textContent = todo.text;

                const actions = document.createElement('div');
                actions.className = 'actions';

                const editBtn = document.createElement('button');
                editBtn.className = 'icon-btn';
                editBtn.title = 'Edit';
                editBtn.innerText = 'âœŽ';
                editBtn.addEventListener('click', () => startEdit(todo.id));

                const delBtn = document.createElement('button');
                delBtn.className = 'icon-btn';
                delBtn.title = 'Delete';
                delBtn.innerText = 'ðŸ—‘';
                delBtn.addEventListener('click', () => deleteTodo(todo.id));

                actions.appendChild(editBtn);
                actions.appendChild(delBtn);

                li.appendChild(chk);
                li.appendChild(span);
                li.appendChild(actions);

                listEl.appendChild(li);
            });
            countEl.textContent = todos.length;
        }

        function addTodo(text) {
            if (!text || !text.trim()) return;
            const todo = {
                id: Date.now().toString(),
                text: text.trim(),
                done: false
            };
            todos.unshift(todo);
            save();
            render();
            input.value = '';
            input.focus();
        }

        function deleteTodo(id) {
            if (!confirm('Delete this task?')) return;
            todos = todos.filter(t => t.id !== id);
            save();
            render();
        }

        function toggleDone(id) {
            todos = todos.map(t => t.id === id ? {...t,
                done: !t.done
            } : t);
            save();
            render();
        }

        function startEdit(id) {
            const t = todos.find(x => x.id === id);
            if (!t) return;
            const newText = prompt('Edit task:', t.text);
            if (newText === null) return; // cancelled
            if (!newText.trim()) return alert('Task cannot be empty');
            t.text = newText.trim();
            save();
            render();
        }

        // Clear all
        clearAllBtn.addEventListener('click', () => {
            if (!todos.length) return;
            if (confirm('Clear ALL tasks?')) {
                todos = [];
                save();
                render();
            }
        });

        // Filters
        showAll.addEventListener('click', () => {
            filter = 'all';
            render();
        });
        showActive.addEventListener('click', () => {
            filter = 'active';
            render();
        });
        showCompleted.addEventListener('click', () => {
            filter = 'completed';
            render();
        });

        // Add by button or Enter
        addBtn.addEventListener('click', () => addTodo(input.value));
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') addTodo(input.value);
        });

        // Initial render
        render();
    </script>
</body>

</html>
